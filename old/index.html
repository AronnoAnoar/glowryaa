<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="logo.png" />

  <title>Organic Hair Oil - Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fdf1ff, #e2ccf6); /* Soft purples */
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="max-w-2xl w-full text-center bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl p-8 sm:p-12 fade-in">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="logo.png" alt="Organic Hair Oil Logo" class="w-40 md:w-48 rounded-full shadow-lg ring-4 ring-purple-300">
    </div>

    <!-- Brand Name -->
    <h1 class="text-4xl md:text-5xl font-extrabold text-purple-800 mb-2">Organic Hair Oil</h1>
    <p class="text-xl text-purple-500 tracking-wider font-semibold mb-6">(BOBY)</p>

    <!-- Message -->
    <p class="text-lg text-gray-700 mb-8">
      We're almost ready to launch your new favorite organic hair care solution. Beautiful hair, naturally!
    </p>

    <!-- Email Notify Form -->
    <form class="flex flex-col sm:flex-row gap-3 items-center justify-center">
      <input type="email" placeholder="Your email address" class="w-full sm:w-auto px-5 py-3 rounded-full border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 shadow" />
      <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700 shadow transition">
        Notify Me
      </button>
    </form>

    <!-- Social & Footer -->
    <div class="mt-10 text-sm text-gray-600">
      Follow us for updates â€¢ <span class="text-purple-500">Instagram | Facebook</span>
      <br class="hidden sm:block">
      <p class="mt-4">&copy; 2025 Organic Hair Oil. All rights reserved.</p>
    </div>

  </div>

</body>
</html>
